<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title></title>

    <style>

        form{
            margin: 0 auto;
            /* text-align: center; */
             width: 900px; 
             
        }
        
            
        


    </style>    
</head>
<body>
    
<div class="brad">

    <form>
        <fieldset class="one">
            <legend>Your address</legend>
        <label for="firstname">Firstname:</label>
        <input type="text" id="firstname" name="firstname"><br><br>
        <label for="lastname">Lastname:</label>
        <input type="text" id="lastname" name="lastname"><br><br>
        <label for="street" > Street:</label>
        <input type="text" id="street" name="street"><br><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br><br>
        
        
    </fieldset>
    
    <fieldset class="two">
        <legend>Additional details</legend>
        <label for="Biography">Biography:</label>
    
        <textarea rows="3" cols="20"></textarea><br><br>
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" value="choosefile"><br><br>
        <label for="Age group">Age group:</label>
        <select id="age group" name="age group" size="1">
            <option value="0 to 9 years">0 to 9 years</option>
            <option value="10 to 20 years">10 to 20 years</option>
            <option value="21 to 30 years">21 to 30 years</option>
            <option value="31 to 40 years">31 to 40 years</option><br><br>
        </select>
    
    </fieldset>
    
    <fieldset class="three">
        <legend>Interests</legend>
        <label for="Hobbies">Hobbies:</label>
        <textarea name="hobbies" rows="10" cols="30">
            playing soccer
            gardening
            watching movies
            dancing
    
        </textarea><br><br>
    
        <label for="favourite car"> Favourite car?</label>
        <select name="favourite car" id="favourite car" size="1">
            <option value="volvo">volvo</option>
            <option value="vtz">vtz</option>
            <option value="benz">benz</option>
            <option value="subaru">subaru</option>
    
    
        </select><br><br>
    
       <label for="favourite public transport">Favourite public transport? </label>
       <textarea name="favourite public transport" rows="8" cols="30">
        ground
        train
        water
        bus
        
    
    
       </textarea><br>
            
    
        
        
    </fieldset>
    
    
    
    </form>
      
</div>

</body>
</html>
